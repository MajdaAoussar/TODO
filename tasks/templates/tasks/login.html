{% extends "tasks/layout.html" %}

{% block title %}
 Login
{% endblock %}

{% block body %}
    {% if message %}
       <div>{{message}}</div>
    {% endif %}
    <h2>Login</h2>
    <form action={% url 'login' %} method="post">
        {% csrf_token %}
        <div class="form-group inputTop">
           <input autofocus type="text" placeholder="Enter username" name="username" class="form-control">
        </div>
        <div class="form-group inputTop">
           <input type="password" placeholder="Enter password" name="password" class="form-control">
        </div>
        <input type="submit" value="login" class="btn btn-primary inputTop">
    </form>
    <br>
    Don't have an account? <a href={% url 'register' %}>Register here</a>
{% endblock %}
