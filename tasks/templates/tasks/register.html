{% extends "tasks/layout.html" %}

{% block title %}
  Register
{% endblock %}

{% block body %}
  {% if message %}
    <div>{{message}}</div>
  {% endif %}

  <h2>Register</h2>

  <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group inputTop">
            <input autofocus type="text" placeholder="Enter username" name="username" class="form-control">
        </div>
        <div class="form-group inputTop">
            <input type="email" placeholder="Enter email" name="email" class="form-control">
        </div>
        <div class="form-group inputTop">
            <input type="password" placeholder="Enter password" name="password" class="form-control">
        </div>
        <div class="form-group inputTop">
            <input type="password" placeholder="Enter confirmation" name="confirmation" class="form-control">
        </div>
        <input type="submit" value="register" class="btn btn-primary inputTop" >       
  </form>
  <br>
  Already have an account? <a href="{% url 'login' %}">Log In here</a>

{% endblock %}
